<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Welcome to rupl: Login to your account</title>
    <meta name="Description" content="Rupl Project Description Page">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Doodle+Triangles&display=swap');
</style>

<body class="bg-black">
    <div class="container">
        <div class="text-center">
            <h1 class="my-5 text-info" style="font-family: 'Rubik Doodle Triangles', system-ui; font-size: 100px;">
                rupl
            </h1>
        </div>
        <div class="row justify-content-center">
            <div>
                <p class="fw-light fs-3 text-light text-center">
                    Sign in to your Rupl account
                <p>
            </div>
            <div class="col-md-auto border border-1 border-info rounded-4">
                <form class="p-4">
                    <div class="mb-3">
                        <label for="email" class="form-label text-light">
                            Email address
                        </label>
                        <input type="email" class="form-control bg-info border-info text-white"
                            style="--bs-bg-opacity: .1;" id="email" name="email" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text text-secondary text-wrap">
                            We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-light">
                            Password
                        </label>
                        <input type="password" class="form-control bg-info border-info text-white"
                            style="--bs-bg-opacity: .1;" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input bg-info border-info text-white"
                            style="--bs-bg-opacity: .1;" id="check" name="check">
                        <label class="form-check-label text-light" for="check">
                            Remember me
                        </label>
                    </div>
                    <div class="row px-2 mb-3">
                        <button type="submit" class="col mx-1 btn btn-info">
                            Log in
                        </button>
                        <a href="/register" class="col mx-1 btn btn-outline-info" role="button">
                            Sign up
                        </a>
                    </div>
                    <div class="text-center">
                        <a href="#" class="link-secondary link-offset-2 link-underline-opacity-0">Forgot your
                            password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
