<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Join rupl: Create your account today!</title>
    <meta name="Description" content="Rupl Project Description Page">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Doodle+Triangles&display=swap');
</style>

<body class="bg-black">
    <div class="container">
        <div class="text-center">
            <h1 class="my-5 text-info" style="font-family: 'Rubik Doodle Triangles', system-ui; font-size: 100px;">
                rupl
            </h1>
        </div>

        <div class="row justify-content-center">
            <div>
                <p class="fw-light fs-3 text-light text-center">
                    Create your Rupl account
                <p>
            </div>
            <div class="col-md-auto border border-1 border-info rounded-4">
                <form id="registrationForm" class="p-4">
                    <div class="mb-3">
                        <label for="email" class="form-label text-light">
                            Email address
                        </label>
                        <input type="email" class="form-control bg-info border-info text-white"
                            style="--bs-bg-opacity: .1;" id="email" name="email" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text text-secondary">
                            Rest assured, your email address is safe with us!<br>
                            We'll only use it for notifications and account recovery purposes.<br>
                            We promise not to share it with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-light">
                            Password
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control bg-info border-info text-white"
                                style="--bs-bg-opacity: .1;" id="password" name="password" minlength="8"
                                aria-describedby="passwordHelp" required>
                            <span id="showPassword"
                                class="input-group-text bg-info border-info text-black show-password"
                                onclick="togglePasswordVisibility()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-eye-fill" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                                    <path
                                        d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
                                </svg>
                            </span>
                        </div>
                        <!-- <input type="password" class="form-control bg-info border-info text-white"
                            style="--bs-bg-opacity: .1;" id="password" name="password" minlength="8"
                            aria-describedby="passwordHelp" required> -->
                        <div id="passwordHelp" class="form-text text-secondary">
                            Password must contain at least 8 characters.
                        </div>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="confirmPassword" class="form-label text-light">
                            Confirm Password
                        </label>
                        <input type="password" class="form-control bg-info border-info text-white"
                            style="--bs-bg-opacity: .1;" id="confirmPassword" name="confirmPassword" minlength="8"
                            aria-describedby="confirmPasswordHelp" required>
                        <div id="confirmPasswordHelp" class="form-text text-secondary">
                            Please re-enter your password to confirm it.
                        </div>
                    </div> -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input bg-info border-info text-white"
                            style="--bs-bg-opacity: .1;" id="check" name="check" required>
                        <label class="form-check-label text-light" for="check">
                            I agree to the Rupl Terms of Service.
                        </label>
                    </div>
                    <div class="row p-2">
                        <button id="registerBtn" type="button" class="btn btn-info">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

<script>

    // JavaScript for toggling password visibility
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const showPasswordBtn = document.getElementById("showPassword");

        if (passwordInput.value !== "" && passwordInput.type === "password") {
            passwordInput.type = "text";
            showPasswordBtn.innerHTML = "";
            showPasswordBtn.insertAdjacentHTML("beforeend", `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                    <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                </svg>
                `
            )
        } else {
            passwordInput.type = "password";
            showPasswordBtn.innerHTML = "";
            showPasswordBtn.insertAdjacentHTML("beforeend", `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
                </svg>
                `
            )
        }
    }

    // JavaScript for form validation
    document.getElementById("registerBtn").addEventListener("click", async (event) => {
        const email = document.getElementById("email").value;
        const password = document.getElementById('password').value;

        if (!isValidEmail(email)) {
            alert('Invalid email address!');
            event.preventDefault();
            return;
        }

        console.log(email, password);
        registerUser(email, password);
    });

    // Email validation function
    function isValidEmail(email) {
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
    }

    // User registration function
    async function registerUser(email, password) {
        var userData = {
            email: email.replace(/ /g, ''),
            password: password.replace(/ /g, '')
        };

        await fetch('/api/v1/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        })
            .then(response => {
                console.log(response);
                if (response.ok) {
                    // alert('User registered successfully!');
                    window.location.href = '/'; // Redirect to the personal dashboard
                } else {
                    throw new Error('An error occurred while registering the user.');
                }
            })
            .catch(error => {
                console.error('Error:', error.message);
                alert(error.message);
            });
    }


</script>
