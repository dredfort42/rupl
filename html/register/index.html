<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Join rupl: Create your account today!</title>
    <meta name="Description" content="Rupl Project Description Page">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Doodle+Triangles&display=swap');
</style>

<body class="bg-black">
    <div class="container">
        <div class="text-center">
            <h1 class="my-5 text-info" style="font-family: 'Rubik Doodle Triangles', system-ui; font-size: 100px;">
                rupl
            </h1>
        </div>

        <div class="row justify-content-center">
            <div>
                <p class="fw-light fs-3 text-light text-center">
                    Create your Rupl account
                <p>
            </div>
            <div class="col-md-auto border border-1 border-info rounded-4">
                <form id="registrationForm" class="p-4">
                    <div class="mb-3">
                        <label for="email" class="form-label text-light">
                            Email address
                        </label>
                        <input type="email" class="form-control bg-info border-info text-white"
                            style="--bs-bg-opacity: .1;" id="email" name="email" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text text-secondary ">
                            Rest assured, your email address is safe with us!<br>
                            We'll only use it for notifications and account recovery<br>
                            purposes, and we promise not to share it with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-light">
                            Password
                        </label>
                        <input type="password" class="form-control bg-info border-info text-white"
                            style="--bs-bg-opacity: .1;" id="password" name="password" minlength="8"
                            aria-describedby="passwordHelp" required>
                        <div id="passwordHelp" class="form-text text-secondary">
                            Password must contain at least 8 characters.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label text-light">
                            Confirm Password
                        </label>
                        <input type="password" class="form-control bg-info border-info text-white"
                            style="--bs-bg-opacity: .1;" id="confirmPassword" name="confirmPassword" minlength="8"
                            aria-describedby="confirmPasswordHelp" required>
                        <div id="confirmPasswordHelp" class="form-text text-secondary">
                            Please re-enter your password to confirm it.
                        </div>
                    </div>
                    <button id="registerBtn" type="button" class="btn btn-info">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>

<script>
    // JavaScript for form validation
    document.getElementById("registerBtn").addEventListener("click", async (event) => {
        const email = document.getElementById("email").value;
        if (!isValidEmail(email)) {
            alert('Invalid email address!');
            event.preventDefault();
            return;
        }

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            event.preventDefault();
            return;
        }

        console.log(email, password);
        registerUser(email, password);
    });

    // Email validation function
    function isValidEmail(email) {
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
    }

    // User registration function
    async function registerUser(email, password) {
        var userData = {
            email: email.replace(/ /g, ''),
            password: password.replace(/ /g, '')
        };

        await fetch('/api/v1/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        })
            .then(response => {
                console.log(response);
                if (response.ok) {
                    // alert('User registered successfully!');
                    window.location.href = '/'; // Redirect to the personal dashboard
                } else {
                    throw new Error('An error occurred while registering the user.');
                }
            })
            .catch(error => {
                console.error('Error:', error.message);
                alert(error.message);
            });
    }

</script>
